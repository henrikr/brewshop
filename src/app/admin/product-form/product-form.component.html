<div class="row">

  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required [min]="0">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Price is required.</div>
          <div *ngIf="price.errors.min">Price should be $0 or more.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.key">
            {{ c.name }}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Category is required.
        </div>
      </div>
      <div class="form-group">
        <label for="image">Image URL</label>
        <input #image="ngModel" [(ngModel)]="product.image" name="image" id="image" type="text" class="form-control" required url>
        <div class="alert alert-danger" *ngIf="image.touched && image.invalid">
          <div *ngIf="image.errors.required">Image is required.</div>
          <div *ngIf="image.errors.url">Please enter a valid URL for your image.</div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
      <button class="btn btn-delete" type="button" (click)="delete()">Delete</button>
    </form>
  </div>

  <div class="col-md-6">
    <product-card [product]="product" [showActions]="false"></product-card>
  </div>

</div>
